<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ML Launch Pad</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f0f2f5; /* A soft, modern background color */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .launch-pad-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #1c1e21; /* Dark text color for the title */
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .lead {
            color: #606770; /* Softer color for the description */
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .form-control-lg {
            border-radius: 0.5rem; /* Slightly more rounded input fields */
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            font-weight: 600;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.25);
        }
        .footer-note {
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="launch-pad-container">
        <h1>ML Launch Pad</h1>
        
        <p class="lead">
            Enter your project idea to get a complete starter pack: a project plan, model suggestions, a performance analysis, and a pre-trained TFLite model.
        </p>

        <form method="post" action="/generate">
            <div class="input-group">
                <input type="text" class="form-control form-control-lg" name="project_title" placeholder="e.g., An AI to detect ripe fruit in an orchard" required>
                <button class="btn btn-primary" type="submit">Generate Plan</button>
            </div>
        </form>

        <p class="footer-note">
            Make sure HF_TOKEN and GEMINI_API_KEY are set in your environment variables.
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
